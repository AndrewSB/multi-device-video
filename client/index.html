<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>IB Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script>
      function RoomController($scope) {
        var socket = io.connect();

        $scope.messages = [];
        $scope.roster = [];
        $scope.name = '';
        $scope.text = '';
        $scope.session = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('message', function (msg) {
          $scope.messages.push(msg);
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
            console.log('Sending message:', $scope.text);
          
            var patt = new RegExp("v=.*");
            var regexMatch = patt.exec(String($scope.text));
            var url = String(regexMatch).substring(2);
            var video_id = url;
            var ampersandPosition = video_id.indexOf('&');
            if(ampersandPosition != -1) {
                video_id = video_id.substring(0, ampersandPosition);
            }
            
            var videoTitle;
            var APIurl = "http://gdata.youtube.com/feeds/api/videos/" + video_id + "?v=2&amp;alt=json-in-script&amp;callback=";
            
            $.getJSON('http://gdata.youtube.com/feeds/api/videos/'+video_id+'?v=2&alt=jsonc',function(data,status,xhr){
                videoTitle = data.data.title;
                socket.emit('message', videoTitle)
                //TODO Create new 'videoroom' with their chosen $scope.name
                //TODO Redirect user to said videoroom
                $scope.text = '';
            });
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
      
      function getScreenDimensions(){
        var height = screen.height;
        var width =  screen.width;
        alert("dimensions are " + height + "x" + width);
}
        function joinRoom(){
            //TODO socket.join
            //TODO refresh page/redirect
            alert('Ayyyy room hit');
        }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="RoomController">
      <div class="page-header">
        <h1>Multi-Device-Video</h1>
        <!--p>Andrew, Jeff, Han</p> !-->
        </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Other people online</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
          </ul>
        </div>
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead> 
              <tr>
                <th class="span2">User</th>
                <th class="span5">Video</th>
                <th class="span2">Join This Video</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <form ng-submit="joinRoom()">
                    <td class="span2" ng-bind="msg.name"></td>
                    <td class="span5" ng-bind="msg.text"></td>
                    <td class="span2"><button onclick="joinRoom()" class="span1 btn btn-primary" value="Join">Join</td>
                </form>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your phone's ID"></div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="The URL to the video you want to watch">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <center><button onclick="getScreenDimensions()">Get Screen Dimensions</button></center>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
